<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Posts</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="sha384-9KfJyJWfZKzN+9TkK2dPZ5k3IMoNwAVr+n8UGzV2v9Zv8/ViuH03I/TZq2KL9bE7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Posts</a>
      </div>
    </header>
    <main class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <form id="form" class="bg-light p-4 rounded">
            <h2 class="mb-4">Create a Post</h2>
            <div class="form-floating mb-3">
              <textarea
                id="input"
                class="form-control"
                placeholder="Write your post here"
                rows="5"
              ></textarea>
              <label for="input">Write your post here</label>
            </div>
            <div id="msg"></div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2 class="mb-4">Your Posts</h2>
          <div id="posts">
            <div class="card mb-3">
              <div class="card-body">
                <p class="card-text">Post 1</p>
                <div class="d-flex justify-content-end">
                  <button class="btn btn-link me-2"><i class="bi bi-pencil-square"></i></button>
                  <button class="btn btn-link"><i class="bi bi-trash-fill"></i></button>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <p class="card-text">Post 2</p>
                <div class="d-flex justify-content-end">
                  <button class="btn btn-link me-2"><i class="bi bi-pencil-square"></i></button>
                  <button class="btn btn-link"><i class="bi bi-trash-fill"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
